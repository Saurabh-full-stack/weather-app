<!DOCTYPE html>
<html lang="en">
<head>
				<title>Weather App</title>
<link rel="stylesheet" href="weather.css" />
</head>
<body> 
				<div class="app-wrap"> 
			<header> 
				<input type="text" style="color: white;"  autocomplete="on" class="search-box" placeholder="Search for a city..." > 
				</header> 
				<main>
								<section class="location"> 
												<div class="city">Haldwani,IN
												</div> 
							<div class="date">Thursday,10 January 2020
							</div> 
												</section> 
												<div class="current">
													<div class="temp">15<span>°c</span>
													</div> 
									<div class="weather">Sunny</div> 
									<div class="hi-low">13°c / 16°c</div> 
									</div> 
							</main>
					</div> 
			<script src="weather.js"></script>
		</body>
</html>
